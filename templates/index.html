<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: url('/static/main-background.jpg') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(0.75rem) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 4rem 3rem;
            box-shadow:
                0 4px 16px 0 rgba(31, 38, 135, 0.15),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(0, 0, 0, 0.05);
            transition: all 0.6s ease;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            color: white;
            margin: 0;
            line-height: 1.3;
            transition: opacity 0.4s ease;
        }

        h1.fade-out {
            opacity: 0;
        }

        .status {
            margin-top: 2.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-pill {
            font-size: 0.875rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            letter-spacing: 0.025em;
        }

        .status-pill.connected {
            background: rgba(74, 222, 128, 0.15);
            color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .status-pill.disconnected {
            background: rgba(248, 113, 113, 0.15);
            color: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(248, 113, 113, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-pill.connected .status-dot {
            background: #4ade80;
            box-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
        }

        .status-pill.disconnected .status-dot {
            background: #f87171;
            box-shadow: 0 0 8px rgba(248, 113, 113, 0.6);
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .glass-card {
                padding: 3rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1 id="message">Waiting for message...</h1>
            <div class="status">
                <span class="status-pill disconnected" id="status">
                    <span class="status-dot"></span>
                    Disconnected
                </span>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const messageEl = document.getElementById('message');
        const statusEl = document.getElementById('status');

        const socket = io();

        socket.on('connect', () => {
            console.log('Socket.IO connected');
            statusEl.className = 'status-pill connected';
            statusEl.innerHTML = '<span class="status-dot"></span>Connected';
        });

        socket.on('message', (data) => {
            const message = data.data;
            console.log('Received message:', message);

            // Fade out, update, then fade in
            messageEl.classList.add('fade-out');
            
            setTimeout(() => {
                messageEl.textContent = message;
                messageEl.classList.remove('fade-out');
            }, 400);
        });

        socket.on('disconnect', () => {
            console.log('Socket.IO disconnected');
            statusEl.className = 'status-pill disconnected';
            statusEl.innerHTML = '<span class="status-dot"></span>Disconnected';
        });

        socket.on('connect_error', (error) => {
            console.error('Socket.IO error:', error);
            statusEl.className = 'status-pill disconnected';
            statusEl.innerHTML = '<span class="status-dot"></span>Error';
        });
    </script>
</body>
</html>
