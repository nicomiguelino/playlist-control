<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .status {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 1rem;
        }

        .connected {
            color: #4ade80;
        }

        .disconnected {
            color: #f87171;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message">Waiting for message...</h1>
        <div class="status" id="status">
            <span class="disconnected">● Disconnected</span>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const messageEl = document.getElementById('message');
        const statusEl = document.getElementById('status');
        
        const socket = io();

        socket.on('connect', () => {
            console.log('Socket.IO connected');
            statusEl.innerHTML = '<span class="connected">● Connected</span>';
        });

        socket.on('message', (data) => {
            const message = data.data;
            console.log('Received message:', message);
            
            // Update the message with animation
            messageEl.classList.remove('pulse');
            void messageEl.offsetWidth; // Trigger reflow
            messageEl.classList.add('pulse');
            messageEl.textContent = message;
        });

        socket.on('disconnect', () => {
            console.log('Socket.IO disconnected');
            statusEl.innerHTML = '<span class="disconnected">● Disconnected</span>';
        });

        socket.on('connect_error', (error) => {
            console.error('Socket.IO error:', error);
            statusEl.innerHTML = '<span class="disconnected">● Error</span>';
        });
    </script>
</body>
</html>
